<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col-4">
            <img src="https://logovectorseek.com/wp-content/uploads/2019/10/bootstrap-logo-vector.png" class="img-fluid" alt="bootstrap logo">
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
           
        </div>
    </div>
    <div class="row">
       <div class="col-sm-12 col-lg-6">

       </div>
       <div class="col-sm-12 col-lg-6">
        <div class="card" style="width: 18rem;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Bootstrap Card</h5>
              <p class="card-text">This is a Bootstrap Card that shows the logo, and has a button to take you to a link</p>
              <a href="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" class="btn btn-primary">Go to Logo</a>
            </div>
          </div>
       </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 25%">25%</div>
              </div>
              <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
              </div>
              <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
              </div>
              <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: 100%">100%</div>
              </div>
        </div>
        <div class="col-6">
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
